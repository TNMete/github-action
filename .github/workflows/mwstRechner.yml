name: mwst Workflow

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd testing-example
          npm install

      - name: Run tests
        run: |
          cd testing-example
          npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test 

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Copy mwst file to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/meinKey.pem
          chmod 400 ~/.ssh/meinKey.pem
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts
          scp -i ~/.ssh/meinKey.pem testing-example/mehrwertsteuer.js ubuntu@${{ secrets.EC2_IP }}:/home/ubuntu/mehrwertsteuer.js
